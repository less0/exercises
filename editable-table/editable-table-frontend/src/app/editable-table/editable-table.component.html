<table mat-table class="mat-elevation-z8" *ngIf="persons != undefined" [dataSource]="persons!">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let person">
            <div *ngIf="!person.$$isInEditMode">{{person.firstName}}</div>
            <mat-form-field *ngIf="person.$$isInEditMode" class="example-full-width">
                <input matInput [(ngModel)]="person.firstName">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let person">
            <div *ngIf="!person.$$isInEditMode">{{person.lastName}} </div>
            <mat-form-field *ngIf="person.$$isInEditMode" class="example-full-width">
                <input matInput [(ngModel)]="person.lastName">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let person">
            <div *ngIf="!person.$$isInEditMode">{{person.dateOfBirth | date : "longDate"}}</div>
            <mat-form-field *ngIf="person.$$isInEditMode" class="example-form-field">
                <input matInput [matDatepicker]="datepicker" [(ngModel)]="person.dateOfBirth">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let person">
            <div *ngIf="!person.$$isInEditMode"> {{person.department.name }} </div>

            <mat-form-field *ngIf="person.$$isInEditMode">
                <mat-select [(ngModel)]="person.department">
                    <mat-option *ngFor="let department of departments" [value]="department">{{ department.name
                        }}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let person">
            <a *ngIf="!person.$$isInEditMode" (click)="person.$$isInEditMode = true" href="#"><mat-icon
                    fontIcon="edit"></mat-icon></a>
            <a *ngIf="person.$$isInEditMode" (click)="save(person)" href="#"><mat-icon fontIcon="save"></mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
