<table class="table w-100 m-0 table-bordered">
    <tbody>
        <tr>
            <td class="text-center col-md-1">{{firstRoll()}}</td>
            <td class="text-center col-md-1">{{secondRoll()}}</td>
            <td *ngIf="hasThreeRolls()" class="text-center col-md-1">{{thirdRoll()}}</td>
        </tr>
        <tr>
            <td [attr.colspan]="hasThreeRolls() ? 3 : 2" class="text-center">{{frame.totalScore}}</td>
        </tr>
    </tbody>
</table>
